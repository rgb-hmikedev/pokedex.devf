<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon"   href="./assets/pokedex.jpg" type="favicon/jpg">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="header-box">
        <nav class="nav">
            <!--Logotipo-->
        <img src="./assets/logo.png" alt="logo pokedex">

        <!--Botones por cada tipo de pokemon-->
        <ul class="nav-list">
            <li class="nav-items"><button class="btn btn-header" id="ver-todos"v>ver todos</button></li>
            <li class="nav-items"><button class="btn btn-header normal" id="normal">normal</button></li>
            <li class="nav-items"><button class="btn btn-header fire"   id="fire">fire</button></li>
            <li class="nav-items"><button class="btn btn-header water"  id="water">water</button></li>
            <li class="nav-items"><button class="btn btn-header grass"  id="grass">grass</button></li>
            <li class="nav-items"><button class="btn btn-header electric" id="electric">electric</button></li>
            <li class="nav-items"><button class="btn btn-header ice" id="ice">ice</button></li>
            <li class="nav-items"><button class="btn btn-header fighting" id="fighting" >fighting</button></li>
            <li class="nav-items"><button class="btn btn-header poison"  id="poison">poison</button></li>
            <li class="nav-items"><button class="btn btn-header ground"  id="ground">ground</button></li>
            <li class="nav-items"><button class="btn btn-header flying"  id="flying" >flying</button></li>
            <li class="nav-items"><button class="btn btn-header psychic"  id="psychic">psychic</button></li>
            <li class="nav-items"><button class="btn btn-header bug" id=" bug">bug</button></li>
            <li class="nav-items"><button class="btn btn-header rock" id="rock">rock</button></li>
            <li class="nav-items"><button class="btn btn-header ghost" id="ghost">ghost</button> </li>
            <li class="nav-items"><button class="btn btn-header dark" id="dark">dark</button> </li>
            <li class="nav-items"><button class="btn btn-header dragon" id="dragon">dragon</button></li>
            <li class="nav-items"><button class="btn btn-header steel" id="steel">steel</button> </li>
            <li class="nav-items"><button class="btn btn-header fairy" id="fairy">fairy</button></li>
        </ul>
        </nav>
    </header>

    <main>

       <div id="todos">
           <div class="pokemon-todos" id="listaPokemon">
                <div class="pokemon">
                     <p class="pokemon-id-back">#025</p>
                    <div class="pokemon-imagen">
                     <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="pikachu">   
                    </div>
                    <div class="pokemon-info">
                            <div class="nombre-contenedor">
                                <p class="pokemon-id">#025</p>
                                <h2 class="pokemon-nombre">Pikachu</h2>
                            </div>
                     <div class="pokemon-tipos">
                             <p class="electric tipo">Electric</p>
                             <p class=" fighting tipo">Fighting</p>

                     </div> 
                     <div class="pokemon-stats">
                        <p class="stat">4m</p>
                        <p class="stat">60kg</p>
                     </div>                   
                    </div>    
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
